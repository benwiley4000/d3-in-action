<!DOCTYPE html>
<html>
<head>
  <style>
    .svg {
      width: 500px;
      height: 500px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
  <div id="vizcontainer">
    <svg class="svg" />
  </div>
  <script src="https://unpkg.com/d3@5.5.0/dist/d3.js"></script>
  <script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
    ':35729/livereload.js?snipver=1"></' + 'script>')
  </script>
  <script>
    // set up elements

    d3.select('.svg')
      .append('text')
      .attr('id', 'a')
      .attr('x', 20)
      .attr('y', 20)
      .style('opacity', 0)
      .text('HELLO WORLD');

    d3.select('.svg')
      .append('circle')
      .attr('r', 20)
      .attr('cx', 20)
      .attr('cy', 20)
      .style('fill', 'red');

    d3.select('.svg')
      .append('circle')
      .attr('r', 100)
      .attr('cx', 400)
      .attr('cy', 400)
      .style('fill', 'lightblue');

    d3.select('.svg')
      .append('text')
      .attr('id', 'b')
      .attr('x', 400)
      .attr('y', 400)
      .style('opacity', 0)
      .text('Uh, hi.');

    // reveal text

    d3.select('#a').transition().delay(1000).style('opacity', 1);

    d3.select('#b').transition().delay(1000).style('opacity', .75);

    // move circles to same y position
    d3.selectAll('circle').transition().duration(2000).attr('cy', 200);
  </script>
</body>
</html>
